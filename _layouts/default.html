<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/print.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <header class="no-print">
            <p class="view"><a href="mailto:{{ site.email }}">Contact me</a></p>
            <p class="view"><a href="{{ site.github_owner_url }}">View My GitHub Profile</a></p>
            <p class="view"><a href="{{ site.stack_overflow_url }}">Find me on Stack Overflow</a></p>

        </header>
        <header class="print-only">
            <p><small>Email &mdash; {{ site.email }}</small></p>
            <p><small>GitHub &mdash; {{ site.github_owner_url }}</small></p>
            <p><small>Stack Overflow &mdash; {{ site.stack_overflow_url }}</small></p>
            <p><small>Phone &mdash; {{ site.mobile_number }}</small></p>
        </header>
        <section>

            {{ content }}

        </section>
    </div>
    {% if site.google_analytics %}
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</body>

</html>
